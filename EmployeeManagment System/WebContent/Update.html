<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Employee</title>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<form action="./update" method="post">
				<div class="jumbotron jumbotron-fluid">
                    <div class="container">
                           
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="inputEmpId">EmployeeId</label>
                                        <input type="text" class="form-control" name="Emp_ID" placeholder="empId">
                                      </div>
                                      </div>
                                       <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="inputEmpLName">EmployeeFirstName</label>
                                        <input type="text" class="form-control" name="Emp_First_Name" placeholder="EmpFName">
                                      </div>
                                      <div class="form-group col-md-6">
                                              <label for="inputEmpLName">EmployeeLastName</label>
                                              <input type="text" class="form-control" name="Emp_last_Name" placeholder="EmpLName">
                                            </div>
                                            </div>
                                    
                                   
                                    <div class="form-row">
                                            
                                            <div class="form-group col-md-6">
                                              <label for="inputEmpDateOfBirth">EmployeeDateOfBirth</label>
                                              <input type="text" class="form-control" name="Emp_Date_of_Birth" placeholder="EmpDateOfBirth">
                                            </div>
                                          </div>
                                          <div class="form-group">
                                                <label for="inputEmpDateOfJoin">EmployeeDateOfJoin</label>
                                                <input type="text" class="form-control" name="Emp_Date_of_Joining" placeholder="EmpDateOfJoin">
                                              </div>
                                              
                                        
                                     
                                       <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="inputEmpDesign">EmployeeDesignation</label>
                                        <input type="text" class="form-control" name="Emp_Designation" placeholder="EmpDesign">
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="inputEmpBasic">EmployeeBasic</label>
                                        <input type="text" class="form-control" name="Emp_Basic" placeholder="Empbasic">
                                      </div>
                                    </div>
                                    
                                    
                                   <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="inputEmpGender">EmployeeGender</label>
                                        <input type="text" class="form-control" name="Emp_Gender" placeholder="EmpGender">
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="inputEmpMarital">EmployeeMarital</label>
                                        <input type="text" class="form-control" name="Emp_Marital_Status" placeholder="EmpMarital">
                                      </div>
                                    </div>
                                      
                                      
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                       <label for="inputEmpHomeaddress">EmployeeHomeaddress</label>
                                        <input type="text" class="form-control" name="Emp_Home_Address" placeholder="EmpHomeaddress">
                                      </div>
                                           <div class="form-group col-md-6">
                                        <label for="inputCity">EmployeeContactnum</label>
                                        <input type="text" class="form-control" name="Emp_Contact_Num" placeholder="contactnum">
                                      </div>
                                    </div>
                                    
                                   <div>
                                    <button type="submit" class="btn btn-primary">Create</button>
                                    </div>
                       </div>
                  </div>    

					
			</form>
		</div>
	</div>

</body>
</html>
